{% extends 'base.html' %}


{% block content %}
<h1>Members Database</h1>

{% for item in all %}
    <strong><p>{{ item.fname }}</p></strong>
        <ul>
            <li>{{ item.lname }}</li>
            <li>{{ item.email }}</li>
            <li>{{ item.age }}</li>
            <li>{{ item.passwd }}</li>
        </ul>
    <hr>

{% endfor %}

{% endblock %}
